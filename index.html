<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пример сайта для отправки сообщений</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: skyblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .message {
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <form>
        <label for="text">Введите сообщение:</label>
        <textarea id="text" name="text" rows="4"></textarea>
        <button type="submit">Отправить сообщение</button>
    </form>

    <div id="messages"></div>

    <script>
        const form = document.querySelector('form');
        const textInput = document.getElementById('text');
        const messagesDiv = document.getElementById('messages');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const textValue = textInput.value;
            if (!textValue.trim()) {
                alert("Пожалуйста, введите текст сообщения.");
                return;
            }

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = textValue;

            messagesDiv.appendChild(messageDiv);

            textInput.value = '';

            // Сохранение сообщения в локальное хранилище
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(textValue);
            localStorage.setItem('messages', JSON.stringify(messages));
        });

        // Загрузка сообщений из локального хранилища при загрузке страницы
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = message;
                messagesDiv.appendChild(messageDiv);
            });
        }

        loadMessages();
    </script>
</body>
</html>
